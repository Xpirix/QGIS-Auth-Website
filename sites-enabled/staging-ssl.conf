server {
    # SSL Cert
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.auth.qgis.org;

    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/staging.auth.qgis.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.auth.qgis.org/privkey.pem;

    ssl_buffer_size 8k;

    # ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;

